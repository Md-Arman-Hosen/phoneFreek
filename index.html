<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhoneFreek</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <!-- Header Section Start -->
  <header>
    <div>
      <div class="navbar bg-base-100 bg-gray-100 p-6 flex-wrap">
        <div class="flex-1 ">
          <a class="btn btn-ghost text-2xl font-extrabold">PhoneFreek</a>
        </div>
        <div class=" gap-2 ">
          <div>
            <button class="btn btn-accent w-auto">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- Header Section End -->

  <!-- banner section start -->
  <main class="container mx-auto mt-1 ">
    <section id="banner-section ">
      <div class=" card bg-base-100 image-full w-fit	lg:mx-28 shadow-xl ">
        <figure>
          <img src="picture/2151033662.jpg" alt="banner" />
        </figure>
        <div class="card-body grid place-items-center">
          <div>
            <h2 class="text-6xl font-extrabold text-center">Your Next Phone Awaits!</h2>
            <p class="text-2xl pt-2 text-center">Discover the latest smartphones at unbeatable prices.Shop top brands,
              explore exclusive deals, and enjoy fast delivery.Upgrade your mobile experience today!</p>
            <div class=" gap-2 text-center pt-4">
              <div>
                <input type="text" id="search-field" placeholder="Search.."
                  class="input input-bordered w-24 md:w-auto" />
                <button onclick="handleSearch()" class="btn btn-accent w-auto">Search</button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>

    <!-- All phone search result section -->
    <section class="mt-8">
      <h2 class="text-5xl pt-2 pb-4 text-center font-bold">Your Favourite Phones</h2>
      <div id="loading-spinner" class="text-center my-40 hidden">
        <!-- spinner section -->
        <span class="loading loading-ring loading-lg text-accent"></span>
      </div>

      <!-- search result -->
      <div id="phone-container" class=" grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4">
      </div>
      <!-- show all button -->
      <div id="show-all-container" class="hidden text-end my-8">
        <button onclick="handleShowAll()" class="btn btn-accent">Show All</button>
      </div>
    </section>

    <!-- show details modal -->

    <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
      <div class="modal-box">
        <div id="show-detail-container">

        </div>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>
  </main>
  <!-- banner section end -->

  <!-- footer section start -->
  <footer id="footer-container" class="footer footer-center bg-base-200 text-base-content rounded p-10 mt-8">

  </footer>
  <!-- footer section end  -->
  <footer>

  </footer>
  <script src="js/script.js"></script>
</body>

</html>
