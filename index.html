<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhoneFreek</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

<body>

  <!-- Header Section Start -->
  <header>
    <div>
      <div class="navbar bg-base-100 bg-gray-100 p-6 flex-wrap">
        <div class="flex-1 ">
          <a class="btn btn-ghost text-2xl">PhoneFreek</a>
        </div>
        <div class=" gap-2 ">
          <div>
            <input type="text" id="search-field" placeholder="Search.." class="input input-bordered w-24 md:w-auto" />
            <button onclick="handleSearch()" class="btn btn-accent w-auto">Search</button>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- Header Section End -->

  <!-- banner section start -->
  <main class="container mx-auto mt-1 ">
    <section id="banner-section ">
      <div class=" card bg-base-100 image-full w-fit	lg:mx-28 shadow-xl ">
        <figure>
          <img src="picture/2151033662.jpg" alt="banner" />
        </figure>
        <div class="card-body grid place-items-center">
          <div>
            <h2 class="text-6xl font-extrabold text-center">Your Next Phone Awaits!</h2>
            <p class="text-2xl pt-2 text-center">Discover the latest smartphones at unbeatable prices.Shop top brands,
              explore exclusive deals, and enjoy fast delivery.Upgrade your mobile experience today!</p>
          </div>
        </div>
      </div>
    </section>

    <!-- All phone search result section -->
    <section class="mt-8">

      <div id="loading-spinner" class="text-center my-40 hidden">
        <!-- spinner section -->
        <span class="loading loading-ring loading-lg text-accent"></span>
      </div>

      <!-- search result -->
      <div id="phone-container" class=" grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      </div>
      <!-- show all button -->
      <div id="show-all-container" class="hidden">
        <button class="btn btn-accent">Show All</button>
      </div>
    </section>
  </main>
  <!-- banner section end -->
